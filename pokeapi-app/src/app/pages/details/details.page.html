<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" *ngIf="pokemon">
  <ion-card>
    <img [src]="pokemon.sprites.front_default" />
    <img [src]="pokemon.sprites.back_default" />
    <img [src]="pokemon.sprites.front_shiny" />
    <ion-card-header>
      <div class="ion-padding ion-text-center">
        <ion-button (click)="goPrevious()" color="medium">← Anterior</ion-button>
      </div>
      <ion-card-title>ID: {{pokemon.id}}</ion-card-title>
      <div class="ion-padding ion-text-center">
        <ion-button (click)="goNext()" color="medium">Próximo →</ion-button>
      </div>
      <ion-buttons>
        <ion-button (click)="toggleFavorite()">
          <ion-icon slot="icon-only" [name]="isFav ? 'heart' : 'heart-outline'"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-card-subtitle>Altura: {{pokemon.height}} | Peso: {{pokemon.weight}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <h3>Tipos</h3>
      <ion-chip *ngFor="let type of pokemon.types">{{ type.type.name }}</ion-chip>

      <h3>Habilidades</h3>
      <ion-list>
        <ion-item *ngFor="let ab of pokemon.abilities">{{ ab.ability.name }}</ion-item>
      </ion-list>

      <h3>Estatísticas</h3>
      <ion-list>
        <ion-item *ngFor="let stat of pokemon.stats">{{ stat.stat.name }}: {{ stat.base_stat }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
