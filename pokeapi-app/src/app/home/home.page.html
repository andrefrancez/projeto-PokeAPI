<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let p of pokemons">
        <ion-card (click)="goToDetails(p.id)">
          <img [src]="p.sprites.front_default"/>
          <ion-card-header>
            <ion-card-title>{{p.name | titlecase}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" (click)="previousPage()" [disabled]="offset === 0">anterior</ion-button>
  <ion-button expand="full" (click)="nextPage()">pr√≥ximo</ion-button>
</ion-content>
